<h3>{{leyenda}} -- {{progreso}}</h3>

<div class="card">
    <div class="card-body border border-dark">
        <div class="input-group">
            <span class="input-group-btn">
        <button
          class="btn btn-primary"
          type="button"
          (click)="cambiarValor(-5)"
        >
          <i class="mdi mdi-minus"></i>
        </button>
      </span>
            <input #txtProgress type="number" class="form-control" aria-label="Pro" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
            <span class="input-group-btn">
        <button
          class="btn btn-primary"
          type="button"
          (click)="cambiarValor(+5)"
        >
          <i class="mdi mdi-plus"></i>
        </button>
      </span>
        </div>
    </div>
</div>
